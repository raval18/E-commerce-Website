<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us | Upasana Metals</title>
    <link rel="stylesheet" href="../base.css" charset = "UTF-8"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.svg" alt="logo of Upasana"/>
            <h3>Upasana Metals</h3>
        </div>
        <div class="menu">
            <div id="one"></div>
            <div id="two"></div>
        </div>
    </header>
    <div id="menu">
        <a class="inactive" >Home</a>
        <a class="inactive">Industries we serve</a>
        <a class="active" >About us</a>
        <a class="inactive">Contact us</a>
        <a class="inactive">Register</a>
    </div>    
    <div class="title">
        <h1> &CircleDot; Order Recieved Successfully</h1>
    </div>
    <section>
        <form class="wrapper-od" method="GET">
            <div id="details-od">
                <h2>Order details</h2>
                <div class="bar-od">
                    <h1>Metal</h1>
                    <input type="text" name="metal" value="Brass"/>
                </div>
                <div class="bar-od">
                    <h1>Shape</h1>
                    <input type="text" name="shape" value="Rod"/>
                </div>
                <div class="bar-od">
                    <h1>Grade</h1>
                    <input type="text" name="grade" value="Alloy C360"/>
                </div>
                <div class="bar-od">
                    <h1>Size</h1>
                    <input type="text" name="grade" value="100kg"/>
                </div>
            </div>
            <div id="date-od">
                <h2>Delivery deadline</h2>
                <div class="bar-od">
                    <h1>Date</h1>
                    <input type="text" name="grade" value="19-09-2020"/>
                </div>
            </div>
            <div id="options-od">
                <h2>send the details to the purchase company</h2>
                <button type="submit">SEND</button>
            </div>
        </form>
    </section>
    <footer>
        <h5>Â© 2016 Upasana Metals</h5>
    </footer>
<script src="../src/base.js"></script>
</body>
</html>
